<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM</title>
  </head>
  <body>
    <div id="heading">
      <h1>Counter using HTML</h1>
    </div>

    <div id="button">
      <p>Your current count is: <span id="count">0</span></p>

    </div>

    <script src="script.js"></script>
  </body>
